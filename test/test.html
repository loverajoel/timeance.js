<script>

    Timeance.event({name: 'Jhon Galt'})

    var timeTrack = Timeance.track('test_track');

    setTimeout(function() {

    setTimeout(function() {

    }, 100);

    // Final event send

    Timeance.end(function(response) {
        console.log(response);
    }, true);
